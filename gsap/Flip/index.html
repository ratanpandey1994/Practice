<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Flip</title>
    <link rel="stylesheet" href="style.css">
    <!-- Locaomotive CSS -->
    <link href=" https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css " rel="stylesheet">
</head>

<body>

    <nav>
        <div class="links">
            <a href="#">Work</a>
            <a href="#">Info</a>
            <a href="#">About</a>
        </div>
        <div class="cta">
            <a href="#">Sign Up</a>
        </div>
    </nav>

    <footer>
        <a href="#">English</a>
        <a href="#">Show viewreel</a>
    </footer>

    <div class="img-gallery" data-scroll-container>
        <div class="gallery-container order" data-sroll>
            <div class="img reorder">
                <img src="images/image1.jpg" alt="">
            </div>
            <div class="img reorder">
                <img src="images/image2.jpg" alt="">
            </div>
            <div class="img reorder">
                <img src="images/image3.jpg" alt="">
            </div>
            <div class="img reorder">
                <img src="images/image4.jpg" alt="">
            </div>
        </div>
    </div>

    <div class="hero">
        <h1>Near future</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    </div>
    <div class="btn">Explore Ideas</div>
    <!-- Locaomotive JS -->
    <script src=" https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js "></script>
    <!-- Gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <!-- Gsap flip-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Flip.min.js"></script>
    <!-- custom ease -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/CustomEase.min.js"></script>
    <!-- Custom JS  -->
    <script src="custom.js"></script>
</body>

</html>
