<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <div class="container">
        <h1 id= "title">Online Survey Form</h1>
        <div class="row">
            <div class="col-sm-1 col-md-1 col-lg-2 col-xl-2"></div><!--Empty column-->

            <div class="col-sm-10 col-md-10 col-lg-8 col-xl-8"><!--Form-->
                <form id="survey-form">
                    <div class="form-group">
                        <label for="name">Citizen Name</label>
                        <input type="name" class="form-control" placeholder="Enter Citizen Name" id="name" required>
                    </div>
                    <div class="form-group">
                      <label for="name">Family Member</label>
                      <input type="name" class="form-control" placeholder="Enter Family Member" id="name" required>
                  </div>
                    <label for= "dropdown">City</label>
                    <select class="custom-select" id="dropdown" name="rating" required>
                        <option disabled value="" selected>Select a City</option>
                        <option value="Bad">Nashik</option>
                        <option value="Mediocre">Mumbai</option>
                    </select>
                    <label for= "dropdown">State</label>
                    <select class="custom-select" id="dropdown" name="rating"  required>
                        <option disabled value="" selected>Select a State</option>
                        <option value="Bad">Maharastra</option>
                        <option value="Mediocre">Telangana</option>
                    </select>
                    <label for= "dropdown">Country</label>
                    <select class="custom-select" id="dropdown" name="rating"  required>
                        <option disabled value="" selected>Select a Country</option>
                        <option value="Bad">India</option>
                        <option value="Mediocre">America</option>
                    </select>
                    <p>Are you Vaccinated?</p>
                    <div class="form-check-inline vac">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="vaccinated" value="yes" required>Yes
                      </label>
                    </div>
                    <div class="form-check-inline">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="vaccinated" value="no" required>No
                      </label>
                    </div>
                    <div class="yes">
                    <div class="form-group">
                      <label for="example-datetime-local-input">Date of Vaccination</label>
                      <input class="form-control" type="date"  id="example-datetime-local-input"  required>
                    </div>
                    <p>Is tested COVID Positive?</p>
                    <div class="form-check-inline">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" selected name="tested" value="tested" required>Yes
                      </label>
                    </div>
                    <div class="form-check-inline">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="tested" value="tested" required>No
                      </label>
                    </div>
                    <div class="form-group">
                      <label for="example-datetime-local-input">Date of Report</label>
                      <input class="form-control" type="date"  id="example-datetime-local-input"  required>
                    </div> 
                  </div> 
                    <div class="form-group">
                      <button class="btn btn-warning" for="success-outlined" >Submit</button>
                    </div>
                </form>
            </div>

            <div class="col-sm-1 col-md-1 col-lg-2 col-xl-2"></div><!--Empty column-->
        </div>
    </div>
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- partial -->
<script type="text/javascript">
  $(document).ready(function() {
      $('input[name="vaccinated"]').click(function() {
          var inputValue = $(this).attr("value");
          var targetBox = $("." + inputValue);
          $(".yes").not(targetBox).hide();
          $(targetBox).show();
      });
  });
</script>
</body>
</html>
