<body>

    <script>
        let a = 10;
        if (true) {
            let a = 20;
            console.warn(a);
        }
        console.warn(a);

        for (let i = 0; i < 10; i++) {
            setTimeout(() => {
                console.warn(i);
            }, 1000);
        }
    </script>
