<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript to find whether number is even or odd.</title>
</head>
<body>
    <h3 style="text-align: center;">Javascript to find whether number is even or odd.</h3>
    <label>Enter  Number</label><br>
    <input type="number" name="" id="oddeven" onkeyup="isCheck()">  <span id="showmsg"></span>

    <script>
        function isCheck(){
            var num = document.getElementById('oddeven').value;
            if ((num % 2) === 0) {
                document.getElementById('showmsg').innerHTML = "Number " + num + " is even number"
            }
            else {
                document.getElementById('showmsg').innerHTML = "Number " + num + " is odd number"
            }
            if(num == ""){
                document.getElementById('showmsg').innerHTML = ""   
            }
        }
    </script>
</body>
</html>
