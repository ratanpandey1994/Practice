<!DOCTYPE html>
<html lang="en">

    <title>JavaScript Interview</title>

<p id="demo"></p>

<body>
    <script>
        // 1. Given a string, reverse each word in the sentence?
        var str = "saare jahan se achha hindustaan humara";
        var savedStr = str.split(" ").map(function (word) {
            return word.split("").reverse().join("");
        });
        //console.log(savedStr.join(" "));
        document.getElementById("demo").innerHTML = savedStr.join(" ");

    </script>
