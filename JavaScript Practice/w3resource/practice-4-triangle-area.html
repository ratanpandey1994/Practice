<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Write a JavaScript program to find the area of a triangle where three sides are 5, 6, 7.</title>
</head>

<body>

	<p class="area demo"></p>
	<p class="area demo"></p>

	<script>
		let side1 = 5;
		let side2 = 6;
		let side3 = 7;

		let s = (side1 + side2 + side3) / 2;

		let area = Math.sqrt(s * ((s - side1) * (s - side2) * (s - side3)));

		document.getElementsByClassName("area")[1].innerHTML = "Area of Tringle : " + area;
	</script>
</body>

</html>
